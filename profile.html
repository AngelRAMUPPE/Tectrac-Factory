<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Perfil</title>
  </head>

  <body>
    <nav class="nav">
      <img src="images/logo.png" alt="TectracFactory" class="logo" />

      <div class="nav-links">
        <a href="/">Inicio</a>
        <a href="/maquinas">Historial</a>
      </div>

      <div class="icons-access">
        <a href="#"><i class="bx bxs-bell iconos"></i></a>
        <a href="/profile"><i class="bx bxs-user iconos"></i></a>
      </div>
    </nav>

    <main class="main">
      <section class="perfil">
        <div class="perfil-header">
          <img
            src="images/user-profile.jpg"
            alt="Perfil de usuario"
            class="perfil-img"
          />
          <h2>Perfil de Usuario</h2>
        </div>

        <div class="perfil-info">
          <h3>Información Personal</h3>
          <p><strong>Nombre:</strong> Juan Pérez</p>
          <p><strong>Email:</strong> juan.perez@example.com</p>
          <p><strong>Rol:</strong> Administrador</p>
        </div>

        <div class="perfil-actions">
          <a href="#" class="btn">Editar Perfil</a>
          <a href="/" class="btn btn-secundario">Cerrar Sesión</a>
        </div>
      </section>
    </main>
  </body>
</html>

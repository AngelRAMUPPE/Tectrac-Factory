<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <title>Registro - TectracFactory</title>
  </head>
  <body>
    <nav class="nav">
      <img src="images/logo.png" alt="TectracFactory" class="logo" />
    </nav>

    <main class="main">
      <div class="content">
        <div class="logo-left">
          <img
            src="images/logo.png"
            alt="TectracFactory"
            class="logo-image"
          />
        </div>

        <div class="register-right">
          <form action="/crear-usuario" method="post" class="form">
            <h2 class="form-title">Registro</h2>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="apellidos">Apellidos:</label>
              <input
                type="text"
                id="apellidos"
                name="apellidos"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="correo">Correo Electrónico:</label>
              <input
                type="email"
                id="correo"
                name="correo"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="contraseña">Contraseña:</label>
              <input
                type="password"
                id="contraseña"
                name="contraseña"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="celular">Número de Celular:</label>
              <input
                type="tel"
                id="celular"
                name="celular"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

            <p class="mt-3">
              ¿Ya tienes una cuenta?
              <a href="/login">Inicia sesión aquí</a>.
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
